<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Locations</title>
</head>
<body>
    <h1>Location List</h1>
    <ul>
        {% for location in locations %}
        <li>{{ location.location }} - Quantity: {{ location.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_location') }}">Add New Location</a>
</body>
</html>
