<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Products</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} - ${{ product.price }} - Quantity: {{ product.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_product') }}">Add New Product</a>
</body>
</html>
